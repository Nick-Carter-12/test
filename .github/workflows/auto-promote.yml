name: Auto Promote Branches

on:
  push:
    branches:
      - editing

jobs:
  promote:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Promote editing → staging
        run: |
          git fetch origin
          git checkout staging
          git merge origin/editing --no-ff -m "Auto-promote editing → staging"
          git push origin staging

      - name: Create PR from staging → main
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: staging
          base: main
          title: "Auto Promotion: staging → main"
          body: "This PR was automatically generated because staging diverged from main."
          draft: false
