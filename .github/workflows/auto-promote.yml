
name: Auto Promote Branches

on:
  push:
    branches:
      - editing

jobs:
  promote:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # Merge editing -> staging
      - name: Merge editing into staging
        run: |
          git fetch origin
          git checkout staging
          git merge origin/editing --no-ff -m "Auto-merge editing into staging"
          git push origin staging

      # Merge staging -> main
      - name: Merge staging into main
        run: |
          git fetch origin
          git checkout main
          git merge origin/staging --no-ff -m "Auto-merge staging into main"
          git push origin main
