name: Auto PR (staging → main)

on:
  workflow_run:
    workflows: ["Auto Promote Branches"]
    types:
      - completed

jobs:
  create-pr:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create or update PR from staging to main
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: staging
          base: main
          title: "Auto Promotion: staging → main"
          body: "This PR was automatically created after staging was updated."
          draft: false
