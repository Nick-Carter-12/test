name: Auto Promote Branches

on:
  push:
    branches:
      - editing

jobs:
  promote:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Promote editing → staging
        run: |
          git fetch origin
          git checkout staging

          # Merge editing into staging
          git merge origin/editing --no-ff -m "Auto-promote editing → staging" || true

          # If no changes happened, create empty commit so pipeline continues
          if git diff --quiet; then
            echo "No changes in merge — creating empty sync commit"
            git commit --allow-empty -m "chore: sync staging (no changes)"
          fi

          git push origin staging
