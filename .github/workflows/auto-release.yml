name: Auto Release

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed for tags

      - name: Read current version
        id: version
        run: echo "VERSION=$(cat VERSION)" >> $GITHUB_OUTPUT

      - name: Detect change type
        id: changes
        run: |
          LAST_COMMIT=$(git log -1 --pretty=%B)

          if echo "$LAST_COMMIT" | grep -qi "BREAKING CHANGE"; then
            echo "TYPE=major" >> $GITHUB_OUTPUT
          elif echo "$LAST_COMMIT" | grep -qi "^feat"; then
            echo "TYPE=minor" >> $GITHUB_OUTPUT
          elif echo "$LAST_COMMIT" | grep -qi "^fix"; then
            echo "TYPE=patch" >> $GITHUB_OUTPUT
          else
            echo "TYPE=none" >> $GITHUB_OUTPUT
          fi

      - name: Bump version
        id: bump
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          TYPE=${{ steps.changes.outputs.TYPE }}

          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          if [ "$TYPE" == "major" ]; then
            MAJOR=$((MAJOR+1))
            MINOR=0
            PATCH=0
          elif [ "$TYPE" == "minor" ]; then
            MINOR=$((MINOR+1))
            PATCH=0
          elif [ "$TYPE" == "patch" ]; then
            PATCH=$((PATCH+1))
          fi

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"

          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "$NEW_VERSION" > VERSION

      - name: Commit new version
        if: steps.changes.outputs.TYPE != 'none'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add VERSION
          git commit -m "chore: bump version to ${{ steps.bump.outputs.NEW_VERSION }}"
          git push origin main

      - name: Create tag
        if: steps.changes.outputs.TYPE != 'none'
        run: |
          git tag "v${{ steps.bump.outputs.NEW_VERSION }}"
          git push origin "v${{ steps.bump.outputs.NEW_VERSION }}"

      - name: Create GitHub Release
        if: steps.changes.outputs.TYPE != 'none'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ steps.bump.outputs.NEW_VERSION }}"
          name: "v${{ steps.bump.outputs.NEW_VERSION }}"
          generate_release_notes: true
